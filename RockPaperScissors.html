<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

</head>

<body>
  <script>
    
// Set-Up
  const allOptions = ["rock","paper","scissors"]; 
  let playerSelection;
    
// Computer randomly selects one of the three [allOptions]
  function computerPlay() {
    let computerSelection = allOptions[Math.floor(Math.random()*allOptions.length)];
    return computerSelection;
  }
  
// Player selection.toLowerCase 
  function playerPlay() {
    let playerChoice = prompt("rock, paper, or scissors?");
    return playerChoice.toLowerCase();
  }
    
// Single round (Combining the previous two functions)
  function playRound(playerSelection, computerSelection) {
    playerSelection = playerPlay();
    computerSelection = computerPlay();
    if (playerSelection === "rock" && computerSelection === "paper") {
      return "Lose; paper beats rock";
    } else if (playerSelection === "rock" && computerSelection === "scissors") {
      return "Win; rock beats scissors";
    } else if (playerSelection === "paper" && computerSelection === "scissors") {
      return `Lose, ${computerSelection} beats ${playerSelection}`;
    } else if (playerSelection === "paper" && computerSelection === "rock") {
      return `Win, ${playerSelection} beats ${computerSelection}`;
    } else if (playerSelection === "scissors" && computerSelection === "rock") {
      return "Lose; rock beats scissors";
    } else if (playerSelection === "scissors" && computerSelection === "paper") {
      return "Win; scissors beats paper";
    } else if (playerSelection === computerSelection) {
      return "Tie!";
    } else {
      return "That's not a valid option.";
    }

      
  }  

    
  </script>
</body>
</html>
